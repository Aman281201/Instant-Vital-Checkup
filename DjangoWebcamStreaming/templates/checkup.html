<head>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
</head>  
<body>  

  <nav class="navbar navbar-expand-lg bg-primary py-2 px-5 border-bottom border-primary-subtle border-3 ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> <img src="{% static 'images/logo.png' %}" style="width:50px"/>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" style="margin-left:3%">
        <ul class="navbar-nav text-white">
          <li class="nav-item px-2">
            <a class="nav-link active text-white" aria-current="page" href="#">About</a>

          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
<a id='myAnchor' href='/results'></a>
  <div class='container'>
    <h2 class="yoga-head py-3">Hold tight while we get your vitals</h2>
    <hr class="hr"></hr>
  
     <div class="vid-page">
     
      <div class = "row">
        <div class="col-lg-6">
          <div class='btn btn-primary' id="next_btn" onclick="getHeight()">
            get height
          </div>
        </div>
      <div class="input col-lg-6" id='ut'>
        <img class="vid-input" src="/gen" width="100%" />
      </div>
      

    </div>
  </div>
  </body>
  <script>
    function getHeight()
    {
      var element = document.getElementById('ut')
      element.innerHTML ='<img class="vid-input" src="/cam" width="100%" />'

      var element2 = document.getElementById('next_btn')
      element2.innerHTML ='Get Pulse'
      element2.setAttribute('onclick',"getPulse()")
    }
  </script>
  <script>
    function getPulse()
    {
      var element = document.getElementById('ut')
      element.innerHTML ='<img class="vid-input" src="/pulse" width="100%" />'

      var element2 = document.getElementById('next_btn')
      element2.innerHTML ='Get Results'
      element2.setAttribute('onclick',"getResults()")
    }
  </script>
  <script>
    function getResults()
    {
      var x = document.getElementById('myAnchor')
      x.click();
    }
  </script>
</html>
